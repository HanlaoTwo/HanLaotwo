<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>

</head>
<body>

<button onclick="getMarkDown()">click to load</button>
<div id="content">

</div>

<div id="test">

</div>

</body>

<script type="text/javascript" src="js/marked.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<script style="text/javascript">

    function getMarkDown() {
        var content = '';
        $.ajax({
            type: "GET",
            url: "http://localhost:8888/cgi-bin/getFile.py",
            data: {},
            dataType: "text",
            success: function (reslut) {
                console.log("-----------------" + reslut)
                content = reslut;
                console.log("(((((((((((((((" + content);
                document.getElementById('content').innerHTML = marked(content);

            }
        });

        $.ajax({
            type: "GET",
            url: "http://localhost:8888/cgi-bin/test.py",
            data: {},
            dataType: "text",
            success: function (reslut) {
                content = reslut;
                console.log("-------------------" + content);
                document.getElementById('test').innerHTML = marked(content);
            }
        });

        console.log("-------------------" + content);

    }

</script>

</html>
